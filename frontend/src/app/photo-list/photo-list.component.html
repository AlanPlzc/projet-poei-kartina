<div class="container">
  <div class="row">
    <div
      class="col-12 col-md-6 .col-lg-4 col-xl-4 p-2"
      *ngFor="let photo of photos"
    >
      <div class="card bg-dark text-white">
        <img class="card-img" src="{{ photo.imgUrl }}" alt="Card image" />
        <div class="card-img-overlay d-flex flex-column justify-content-end">
          <h5 class="card-title font-weight-bold text-shadow">
            {{ photo.title }}
          </h5>
          <p class="card-text text-shadow">
            {{ photo.artiste.prenom | uppercase }}
            {{ photo.artiste.nom | uppercase }}
          </p>
          <p class="card-text font-italic text-shadow">
            A partir de {{ photo.prix | currency: "EUR" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
